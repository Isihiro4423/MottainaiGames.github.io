<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mottainai Games - Game</title>
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="container">
    <div class="header">
      <div>
        <a class="back" href="index.html">← 一覧へ戻る</a>
        <h1 id="gameTitle" class="title">Game</h1>
        <p id="gameCatch" class="subtitle"></p>
      </div>
      <nav class="nav">
        <a href="index.html">ゲーム一覧</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="twoCol">
      <div class="card">
        <div class="gallery">
          <img id="mainImage" class="mainImage" alt="ゲーム画像" />
          <div id="thumbs" class="thumbs" aria-label="画像一覧"></div>
        </div>
      </div>

      <div class="card">
        <h2>基本情報</h2>
        <dl class="meta">
          <div><dt>人数</dt><dd id="players"></dd></div>
          <div><dt>時間</dt><dd id="time"></dd></div>
          <div><dt>年齢</dt><dd id="age"></dd></div>
        </dl>

        <h2>特徴</h2>
        <ul id="features" class="list"></ul>

        <div class="buttons" aria-label="リンク">
          <a id="rulesBtn" class="btn" target="_blank" rel="noopener">ルールPDF</a>
          <a id="shopBtn" class="btn" target="_blank" rel="noopener">通販</a>
          <a id="videoBtn" class="btn" target="_blank" rel="noopener">動画</a>
        </div>

        <p class="muted small">※リンクが未設定の場合はボタンが消えます。</p>
      </div>
    </section>
  </main>

  <footer class="container footer">
    <small class="muted">© Mottainai Games</small>
  </footer>

  <script src="assets/js/site.js"></script>
  <script>
    window.MG.renderGame();
  </script>
</body>
</html>
