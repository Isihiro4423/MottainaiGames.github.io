  <header class="container">

          <h1 class="title">Mottainai Games</h1>

  <footer class="container footer">
    <div class="footerRow">
      <div class="brand">
        <img class="logo" src="assets/images/logo-placeholder.svg" alt="サークルロゴ" />
        <small class="muted">© Mottainai Games</small>
      </div>
      <nav class="nav" aria-label="ページ">
        <a href="index.html">トップ</a>
        <a href="games.html">ゲーム一覧</a>
